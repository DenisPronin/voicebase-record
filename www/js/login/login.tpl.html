<ion-view view-title="Sign In">
    <ion-content class="padding">

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Enter token" ng-model="token">
            </label>
        </div>
        <button class="button button-positive" ng-click="signIn()">
            Sign In
        </button>

    </ion-content>
</ion-view>
