<ion-view view-title="Upload">
    <ion-content class="padding" scroll="false">

        <div class="vbs-form-error" ng-show="errorMessage">
            {{ errorMessage }}
        </div>

        <ion-spinner icon="spiral" ng-show="isUpload"></ion-spinner>

        <div ng-if="uploadedData">
            <voicebase-media-player
                    token="{{ uploadedData.token }}"
                    media-id="{{ uploadedData.uploadedMedia.mediaId }}"
                    media-url="{{ uploadedData.mediaUrl }}">
            </voicebase-media-player>
        </div>
    </ion-content>
</ion-view>
